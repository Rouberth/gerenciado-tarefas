<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="conteudo">

        <div>
           <h1>Gerenciar Tarefas</h1>
        </div>

        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="escreva a tarefa" >
            <button id="btnAddTarefa">
                <i class="fa fa-plus fa-2x"></i>
            </button>
        </div>
        <ul id="listaTarefas"></ul>
    </div>

    <div id="janelaEdicao" class="abrir">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTarefaEdicao"></h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">

            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>

    <div id="janelaEdicaoFundo"></div>

    <script src="js/tarefas.js"></script>
</body>
</html>
